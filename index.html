<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">
    <div class="row">
      <div class="cell input-section">
        <label for="wordInput">Add A Something Related To The Password:</label>
        <input type="text" id="wordInput" name="wordInput" placeholder="e.g. Cat, Website, DOB">
        <button id="saveButton" onclick="saveWord()">Add Word</button>
        <br><br>
        <div id="savedWords"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell input-section">
        <input type="checkbox" id="smallLetters" name="smallLetters" checked> Include Small Letters <br><br>
        <input type="checkbox" id="capitalLetters" name="capitalLetters" checked> Include Capital Letters <br><br>
        <input type="checkbox" id="numbers" name="numbers" checked> Include Numbers <br><br>
        <input type="checkbox" id="symbols" name="symbols" checked> Include Symbols <br>
      </div>
    </div>
    <div class="row button-section">
      <div class="cell">
        <button id="generateButton" onclick="generatePassword()">Generate Password</button>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <input type="text" id="password" readonly>
      </div>
    </div>
    <div class="row">
      <div class="cell" id="copySection">
        <button id="copyButton" onclick="copyPassword()">Copy Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
